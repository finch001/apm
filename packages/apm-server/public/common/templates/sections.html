<div>
    <md-card ng-repeat="section in sections">
        <md-card-header md-colors="{background: 'default-grey-200'}">
            <span class="md-subhead" md-colors="{color: 'default-grey-700'}"> {{ section.name }} </span>
        </md-card-header>
        <md-divider></md-divider>
        <md-card-content>
            <md-content layout="column" flex>
                <md-content ng-repeat="item in section.items" layout="row" layout-xs="column" ng-if="$even">
                    <md-content flex="50">
                        <details-table-row template-root="../" row="section.items[$index]"></details-table-row>
                    </md-content>
                    <md-content flex="50">
                        <details-table-row template-root="../" row="section.items[$index + 1]"></details-table-row>
                    </md-content>
                </md-content>
            </md-content>
        </md-card-content>
    </md-card>
</div>
