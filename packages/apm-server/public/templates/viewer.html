<div ng-style="{'margin-left': marginLeft, 'margin-top': marginTop}">
    <div class="viewer-wrapper" style="
             -webkit-transform: scale({{scale}});
             -ms-transform: scale({{scale}});
             transform: scale({{scale}});
         ">
        <div id="viewer-container">
            <viewer-overlay width="sessionScreenWidth"
                            height="sessionScreenHeight"
                            api="viewerOverlay">
            </viewer-overlay>
            <iframe id="viewer"
                    sandbox="allow-scripts allow-same-origin">
            </iframe>
        </div>
    </div>
</div>
